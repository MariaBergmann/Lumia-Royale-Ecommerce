<!-- Interatividade do ícone WhatsApp -->
<script>
    const whatsappIcon = document.querySelector('.whatsapp-icon i');

    // Efeito de escala ao passar o mouse
    whatsappIcon.addEventListener('mouseover', function() {
        whatsappIcon.style.transform = 'scale(1.2)';
        whatsappIcon.style.color = '#25d366'; // Cor do WhatsApp
    });
    whatsappIcon.addEventListener('mouseout', function() {
        whatsappIcon.style.transform = 'scale(1)';
        whatsappIcon.style.color = ''; // Retorna à cor original
    });

    // Efeito de clique (cor de fundo e animação)
    whatsappIcon.addEventListener('click', function() {
        whatsappIcon.style.transition = 'transform 0.2s ease-in-out, background-color 0.2s';
        whatsappIcon.style.backgroundColor = '#25d366'; // Cor do WhatsApp
        whatsappIcon.style.transform = 'scale(1.5)'; // Aumenta ainda mais o ícone ao clicar
        setTimeout(() => {
            whatsappIcon.style.backgroundColor = ''; // Retorna à cor original após um tempo
        }, 300);
    });
</script>
